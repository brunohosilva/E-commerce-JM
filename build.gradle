plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '2.2.0'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.hibernate:hibernate-core:5.3.7.Final'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.2.0'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}
